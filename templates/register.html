<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FlashcardsApp</title>
    <link rel="icon" href="../img/capas.png">
    <link rel="stylesheet" href="../static/login-register.css">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fi fi-sr-layers"></i>
        </div>
        <div class="app-title">
            <label for="nombre">FlashcardsApp</label>
        </div>
        <div class="inicio">
            <button href="./" class="inicio" onclick="home()">Inicio</button>
        </div>
        <div class="form-button">
            <div class="login">
                <button href="login.html" class="login" onclick="login()">Iniciar Sesión</button>
            </div>
        </div>
    </header>
    <main>
        <form action="/register" method="POST">
            <section class="logo">
                <i class="fi fi-sr-layers"></i>
                <p>FlashcardsApp</p>
            </section>
            <section class="formulario">
                <h1>Registrarse</h1>

                <label for="user">Usuario</label><br>
                <input type="text" id="user" name="user" required><br>

                <label for="password">Contraseña</label><br>
                <input type="password" id="password" name="password" required><br>

                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>

            </section>
            <section class="botones">
                <input type="submit" value="Crear cuenta">
                <a href="./vista_login"><strong>¿Ya tienes una cuenta?</strong> Inicia sesión</a>
            </section>
        </form>
    </main>
</body>
<script>
    function home() {
        window.location.href = './';
    }
    function login() {
      window.location.href = './vista_login';
    }
</script>
</html>
