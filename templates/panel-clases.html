<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases - FlashcardsApp</title>
    <link rel="stylesheet" href="../static/paneles.css">
    <link rel="stylesheet" href="../static/clase-form.css">
    <link rel="icon" href="../img/capas.png">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.3.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-straight/css/uicons-regular-straight.css'>
</head>

<body>
    <header>

        <section class="logo">
            <i class="fi fi-sr-layers"></i>
            <h2>FlashcardsApp</h2>
        </section>

        <div class="barra-busqueda">
            <form action="">
                <input type="text" name="buscador" id="buscador" placeholder="Buscar flashcards...">
                <button type="button" class="busqueda"><i class="fi fi-rr-search"></i></button>
            </form>
        </div>

        <section class="opciones">
            <button type="button" class="notificacion"><i class="fi fi-rs-bell"></i></button>
            <button type="button" class="usuario"><i class="fi fi-rr-user"></i> Estudiante</button>
        </section>

    </header>

    <main>
        <aside>
            <section class="boton-principal">
                <button type="button"><i class="fi fi-br-plus"></i>Clase</button>
            </section>

            <section class="boton-secundario">
                <button type="button" style="background-color: #374355; color: #f5f5f5;" onclick="inicio()"><i class="fi fi-rr-home"></i>Inicio</button>
                <button type="button"><i class="fi fi-rr-diary-bookmark-down"></i>Biblioteca personal</button>
                <div class="separador-linea"></div>
                {%for clase in clases%}
                <button type="button"onclick="temas('{{ clase.ID_clase }}')"><i class="fi fi-rr-apps"></i>{{clase.nombre_clase}}</button>
                {% endfor %}
            </section>
        </aside>

        <section class="panel-principal">
            <nav>
                <a href="./panel-clases.html">Clases</a>
            </nav>

            <section class="panel-contenido">
                {%for clase in clases   %}
                <div class="tarjeta-clases" onclick="temas('{{ clase.ID_clase }}')">
                    
                    <div class="contenido" id= "valor" data-id="{{clase.ID_clase}};">
                        <!--Se peude colocar imagenes aqui con la etiqueta img-->
                        <img src="https://i.pinimg.com/736x/53/d7/88/53d7889694cbb95b4d86557fe1ea8557.jpg" alt="">
                    </div>

                    <div class="titulo" style="background-color: {{clase.color_clase}};">
                        <h2>{{clase.nombre_clase}}</h2>
                        <button type="button" class="editar" style="background-color: {{clase.color_clase}};">
                            <i class="fi fi-br-menu-dots-vertical"></i>
                        </button>
                    </div>
                </div>
                {% endfor %}
            </section>
        </section>
    </main>
    <div class="fondo-form" style="display: none;"> 
        <section class="form-unirse-clase" style="display: none;">
            <form action="">
                <div class="encabezado-form">
                    <span>Únete a una clase</span>
                </div>
                <div class="contenido-form">
                    <label for="codigo">Código de la clase:</label>
                    <input type="text" name="codigo" id="codigo" maxlength="6" placeholder="Introduce el código">

                    <div class="botones-form">
                        <button type="button" name="cancelar" id="cancelar">Cancelar</button>
                        <button type="submit" name="unirme" id="unirme" disabled>Unirme</button>
                    </div>
                </div>
            </form>
        </section>
    </div> 
    
</body>
<script>
    function temas(idClase) {
    window.location.href = "/temas/" + idClase;
    }
    function inicio() {
    window.location.href = "/clases";
    }
    /*HABILITAR BOTON UNIRME DEL FORM*/
    document.addEventListener('DOMContentLoaded', function () {
        const codigoInput = document.getElementById('codigo');
        const unirmeButton = document.getElementById('unirme');

        codigoInput.addEventListener('input', function () {
            if (codigoInput.value.length === 6) {
                unirmeButton.disabled = false;
                unirmeButton.style.backgroundColor = 'rgba(94, 141, 116, 1)';
                unirmeButton.style.color = 'rgba(255, 255, 255, 1)';
                unirmeButton.style.cursor = 'pointer';
            } else {
                unirmeButton.disabled = true;
                unirmeButton.style.backgroundColor = 'rgba(94, 141, 116, 0.3)';
                unirmeButton.style.color = 'rgba(255, 255, 255, 0.6)';
                unirmeButton.style.cursor = 'default';
            }
        });
    });
</script>
</html>
